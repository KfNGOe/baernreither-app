jobs:
  build_texts:
    name: Build texts
    runs-on: ubuntu-latest
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"      
      - id: files
        uses: jitterbit/get-changed-files@v1      
      - name: Install
        run: |          
          sudo bash install.sh
      - name: Make dir
        run: |
          sudo bash setup_dir.sh
      - name: Start graphdb
        run: |
          sudo bash gdb_start.sh &
      - name: Wait for graphdb
        run: |
          sudo bash gdb_ping.sh
        shell: bash
      - name: Create repo
        run: |
          sudo bash gdb_createRepo.sh
      - name: Get repo list
        run: |
          sudo bash gdb_getRepo.sh
      - name: running tei transform
        run: |          
          . gh_tei2ttl.sh
        env:
          changes: ${{ steps.files.outputs.all }}
      - name: build texts
        run: |
          sudo bash build_texts.sh
      - name: build register
        run: |
          sudo bash build_register.sh
      - name: build search
        run: |
          sudo bash build_ssSearch_all.sh
      - name: build html
        run: |
          sudo bash build_html.sh   
      - name: Del dir
        run: |
          sudo bash del_dir.sh

