name: Build project
on:
  push:
    paths:      
      - "data/tei/text/**"
      - "data/xlsx/**"
      - "html/data/img/**"
  #workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"      
      - id: files
        uses: jitterbit/get-changed-files@v1      
      - name: Check node version
        run: |
          node -v        
      - name: Set permissions
        run: |
          chmod +x *.sh        
      - name: Install
        run: |                    
          ./install.sh
      - name: Make dir
        run: |
          ./setup_dir.sh
      - name: Start graphdb
        run: |
          ./gdb_start.sh &
      - name: Wait for graphdb
        run: |          
          ./gdb_ping.sh
        shell: bash
      - name: Create repo
        run: |          
          ./gdb_createRepo.sh
      - name: Get repo list
        run: |          
          ./gdb_getRepo.sh
      - name: Running tei transform
        run: |          
          ./gh_tei2ttl.sh
        env:
          changes: ${{ steps.files.outputs.all }}
      - name: Build texts
        run: |          
          ./build_texts.sh
      - name: Build register
        run: |          
          ./build_register.sh
      - name: Build search
        run: |          
          ./build_ssSearch_all.sh
      - name: Build html
        run: |          
          ./build_html.sh
      - name: Deploy html
        run: |          
          ./deploy_html.sh
      - name: Deploy tei with xmlid to data repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
        with:
          source-directory: "data/tei_xmlId"
          target-directory: "data/tei/tei_built"
          destination-github-username: "KfNGOe"
          destination-repository-name: "baernreither-data"
          user-email: baernreither-data@github.io
          target-branch: main
      - name: Push Results Back to Source Repo
        run: |
          git config --global user.email "baernreither-app@github.io"
          git config --global user.name "KfNGOe"
          git status          
          git add ./data/json ./html/*.html
          git commit -m "Deploy data back to app repo" || echo "No changes to commit"
          git push origin main