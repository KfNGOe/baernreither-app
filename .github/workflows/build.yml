name: Build project

on: 
  push:
    branches:
      - main

jobs:
  build_pages:
    name: Build node.js
    runs-on: ubuntu-latest
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"      
      - name: Install graphdb
        run: . install_gph.sh
      - name: Test graphdb
        run: telnet localhost 7200
