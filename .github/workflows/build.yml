name: Build project
on:
  push:
    paths:      
      - "data/tei/text/**"
      - "data/xlsx/**"
      - "data/img/**"
  #workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
       - name: Perform Checkout
         uses: actions/checkout@v4
         with:
           token: ${{ secrets.ACCESS_TOKEN }}
       - name: Set up JDK 11
         uses: actions/setup-java@v4
         with:
           java-version: "11"
           distribution: "adopt"      
       - id: files
         uses: jitterbit/get-changed-files@v1      
       - name: Check node version
         run: |
           node -v        
       - name: Set permissions
         run: |
           chmod +x *.sh        
       - name: Install
         run: |                    
           ./install.sh
       - name: Install jing
         run: |
           sudo apt-get update
           sudo apt-get install -y jing
       - name: Make dir
         run: |
           ./setup_dir.sh
       - name: Start graphdb
         run: |
           ./gdb_start.sh &
       - name: Wait for graphdb
         run: |          
           ./gdb_ping.sh
         shell: bash
       - name: Create repo
         run: |          
           ./gdb_createRepo.sh
       - name: Get repo list
         run: |          
           ./gdb_getRepo.sh
       - name: Convert texts
         run: |          
           ./build_tei2ttl_all.sh
         env:
           changes: ${{ steps.files.outputs.all }}
       - name: Build texts
         run: |          
           ./build_texts.sh
       - name: Validate
         run: |
           ./validate.sh | tee validation_results.txt
         continue-on-error: true
       - name: Deploy texts with xmlId to data repo        
         run: |
           VALID=$(grep "Valid:" validation_results.txt | awk '{print $2}')
           INVALID=$(grep "Invalid:" validation_results.txt | awk '{print $2}')
           TOTAL=$(grep "Total:" validation_results.txt | awk '{print $2}')
           git clone https://${{ secrets.ACCESS_TOKEN }}@github.com/KfNGOe/baernreither-data.git          
           mkdir -p baernreither-data/data/tei/tei_built
           # Copy all files
           cp data/tei/text/*.xml baernreither-data/data/tei/tei_built/
           cd baernreither-data
           # Clean up files without xmlId
           if [ -d data/tei/tei_toBuild ] && [ -n "$(ls -A data/tei/tei_toBuild/*.xml 2>/dev/null)" ]; then
           rm data/tei/tei_toBuild/*.xml
           fi
           git config --global user.email "baernreither-data@github.io"
           git config --global user.name "KfNGOe"
           git status
           git add ./data/tei/tei_built ./data/tei/tei_toBuild
           git commit -am "Deploy data to data repo [Validation: $VALID/$TOTAL valid, $INVALID invalid]" || echo "No changes to commit"
           git push https://${{ secrets.ACCESS_TOKEN }}@github.com/KfNGOe/baernreither-data.git main
       - name: Build register
         run: |          
           ./build_register.sh
       - name: Build search
         run: |          
           ./build_ssSearch_all.sh
       - name: Build html
         run: |          
           ./build_html.sh
       - name: Deploy html
         run: |          
           ./deploy_html.sh
       - name: Redeploy to app repo
         run: |
           git config --global user.email "baernreither-app@github.io"
           git config --global user.name "KfNGOe"
           git status          
           git add html/*.html html/css/ html/data/ html/fonts/ html/images/ html/js/ html/staticSearch/
           git commit -m "Deploy data back to app repo" || echo "No changes to commit"
