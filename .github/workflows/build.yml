name: Build project
on:
  push:
    paths:      
      - "data/tei/text/**"
      - "data/xlsx/**"
      - "html/data/img/**"
  #workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"      
      - id: files
        uses: jitterbit/get-changed-files@v1      
      - name: set permissions
        run: |
          chmod +x *.sh        
      - name: Install
        run: |                    
          ./install.sh
      - name: Make dir
        run: |
          ./setup_dir.sh
      - name: Start graphdb
        run: |
          ./gdb_start.sh &
      - name: Wait for graphdb
        run: |          
          ./gdb_ping.sh
        shell: bash
      - name: Create repo
        run: |          
          ./gdb_createRepo.sh
      - name: Get repo list
        run: |          
          ./gdb_getRepo.sh
      - name: running tei transform
        run: |          
          ./gh_tei2ttl.sh
        env:
          changes: ${{ steps.files.outputs.all }}
      - name: build texts
        run: |          
          ./build_texts.sh
      - name: build register
        run: |          
          ./build_register.sh
      - name: build search
        run: |          
          ./build_ssSearch_all.sh
      - name: build html
        run: |          
          ./build_html.sh   
      - name: deploy html
        run: |          
          ./deploy_html.sh
      - name: Push Results Back to Source Repo
        run: |
          git config --global user.email "dev-baernreither-app@github.io"
          git config --global user.name "rh1967"          
          git add .
          git commit -m "Automated update: Adding results from workflow" || echo "No changes to commit"
          git push origin main




