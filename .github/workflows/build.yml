name: Build project
on:
  push:
    paths:      
      - "data/tei/text/**"
      - "data/xlsx/**"
      - "html/data/img/**"
  #workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_pages:    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Perform Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"      
      - id: files
        uses: jitterbit/get-changed-files@v1      
      - name: Install
        run: |          
          sudo bash install.sh
      - name: Make dir
        run: |
          sudo bash setup_dir.sh
      - name: Start graphdb
        run: |
          sudo bash gdb_start.sh &
      - name: Wait for graphdb
        run: |
          sudo bash gdb_ping.sh
        shell: bash
      - name: Create repo
        run: |
          sudo bash gdb_createRepo.sh
      - name: Get repo list
        run: |
          sudo bash gdb_getRepo.sh
      - name: running tei transform
        run: |          
          sudo bash gh_tei2ttl.sh
        env:
          changes: ${{ steps.files.outputs.all }}
      - name: build texts
        run: |
          sudo bash build_texts.sh
      - name: build register
        run: |
          sudo bash build_register.sh
      - name: build search
        run: |
          sudo bash build_ssSearch_all.sh
      - name: build html
        run: |
          sudo bash build_html.sh   
      - name: deploy html
        run: |
          sudo bash deploy_html.sh
      - name: push to repo
        run: |
          git config --global user.email "baernreither-app@github.io"
          git config --global user.name "KfNGOe"
          git status
          git add .
          git commit -am "Deploy data"
          git push https://${{ secrets.ACCESS_TOKEN }}@github.com/KfNGOe/baernreither-app main
      
